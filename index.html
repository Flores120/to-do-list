<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>To Do List</h1>
    </div>
      <div class="row">
        <div class="col-md-6">
          <form id=toDo action="index.html" method="post">
            <div class="form-group">
              <label for="form-group">Enter a category</label>
              <input type="text" class="form-control" id="toDo1">
            </div>
            <div class="form-group">
              <label for="form-group">Enter a task for the category</label>
              <input type="text" class="form-control" id="tasks">
            </div>
            <div class="form-group">
              <label for="form-group">Enter another task for the category</label>
              <input type="text" class="form-control" id="tasks2">
            </div>
            <div class="form-group">
              <label for="form-group">Enter another task for the category</label>
              <input type="text" class="form-control" id="tasks3">
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <h2>What to do</h2>
          <ul id='list'></ul>
        </div>
        <div class="col-md-6">
          <div id="show-list" class= well>
            <h2></h2>
              <p><span class="work"></span></p>
              <p><span class="work2"></span></p>
              <p><span class="work3"></span></p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
